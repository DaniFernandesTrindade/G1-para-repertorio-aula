<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Menu G1 Clonado</title>
    <link rel="stylesheet" href="estilo.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    
    <div class="top-bar">
        <div class="top-links">
            <a href="#">globo.com</a>
            <a href="#">g1</a>
            <a href="#">ge</a>
            <a href="#">gshow</a>
            <a href="#">globoplay</a>
            <a href="#">g1 jogos</a>
            <a href="#">o globo</a>
            <a href="#">valor</a>
        </div>
        <div class="account">
            <i class="fa-regular fa-user"></i>
            <span>Conta Globo</span>
        </div>
    </div>

    
    <header class="main-header">
        <div class="menu-button">
            <i class="fas fa-bars"></i>
            <span>MENU</span>
        </div>

        <div class="logo">
            <img src="g1.jpeg" alt="Logo G1" />
            <span class="logo-selo">100 ANOS DE GLOBO</span>
        </div>

        <div class="search-button">
            <i class="fas fa-search"></i>
            <span>BUSCAR</span>
        </div>
    </header>
</body>
</html>
